<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Type Conversion </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Loan Form 
                    </div>
                    <div class="card-body">
                        <form action="" class="row">
                             <div class="col-6">
                                <label for="" class="form-label">Firstname</label>
                                <input value="James" type="text" class="form-control" id="firstName">
                             </div>
                             <div class="col-6">
                                <label for="" class="form-label">Lastname</label>
                                <input value="Bond" type="text" class="form-control" id="lastName">
                             </div>
                             <div class="col-6 mt-3">
                                
                                <select name="gender" id="gender"> Gender
                                    <option value="">Female</option>
                                    <option value="">Male</option>
                                </select>
                             </div>
                             <div class="col-6">
                                <label for="" class="form-label">Age</label>
                                <input value="25" type="number" class="form-control" id="age" >
                             </div>
                             
                             <div class="col-12">
                                <label for="">Reason for the Loan</label>
                                <textarea class="form-control" name="reason" id="reason" cols="30" rows="3">Some Reasons
                                </textarea>
                             </div>
                             <hr>
                             <div class="col-6">
                                <label for="" class="form-label">Amount</label>
                                <input value="100000" type="number" class="form-control" id="amount">
                             </div>
                             <div class="col-6">
                                <label for="" class="form-label">Number of Months:</label>
                                <input value="6" type="number" class="form-control" id="numberOfMonths">
                             </div>
                             <div class="col-12">
                                <button  onclick="submitForm()" type="button" class="btn btn-success float-end mt-3">Submit Form </button>
                             </div>

                             <div class="col-12">
                                <div class="alert alert-success mt-3" id="output">
                                    
                                </div>
                             </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/TypeConversion.js"></script>
</body>
</html>
